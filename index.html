<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Droppex</title>
</head>

<body>
    <div class="main-container">
        <aside class="sidebar">
            <h1>Droppex</h1>
            <button> New folder</button>
            <ul>
                <li>Home</li>
                <li>Trash</li>
            </ul>
            <div class="storage">
                <div>Storage</div>
                <div class="progress">
                    10%
                    <div>10GB / 100GB</div>
                </div>
            </div>
        </aside>
        <main>
            <header>
                <nav>
                    <div class="search-bar">
                        <label for="search-input"></label>
                        <input type="text" id="search-input">
                        <div class="search-filter">filter</div>
                    </div>
                    <div class="upload">
                        <label for="upload-input">
                            drag and drop
                            <span>files</span>,<span>folders</span>or<span>links</span>
                        </label>
                        <input type="file" name="file" id="upload-input">
                    </div>
                    <div>
                        <div>link</div>
                        <div>profile</div>
                    </div>
                </nav>
                <div class="user-info">
                    <h2>Ramy Main Drive</h2>
                    <i>info</i>
                </div>
            </header>
        </main>
    </div>
</body>

</html>
